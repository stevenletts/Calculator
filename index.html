<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="top">
                <div class="brand">CASIO</div>
                <div class="solar">
                </div>
            </div>
            <div class="screen">
                <div id="screen-past"></div>
                <div id="screen-current"></div>
            </div>
            <div class="buttons-grid">
                <button class="button" data-op>+</button>
                <button class="button" data-op>-</button> 
                <button class="button" data-op>x</button>
                <button class="button" data-op>/</button>
                <button class="button" id="equal">=</button>
                <button class="button" id="clear">Clear</button>
                <button class="button" data-num>9</button>
                <button class="button" data-num>8</button>
                <button class="button" data-num>7</button>
                <button class="button" data-num>6</button>
                <button class="button" data-num>5</button>
                <button class="button" data-num>4</button>
                <button class="button" data-num>3</button>
                <button class="button" data-num>2</button>
                <button class="button" data-num>1</button>
                <button class="button" data-num>0</button>     
                <button class="button" id="decimal">.</button>   
            </div>
        </div>
    </main>
    
</body>
</html>
