<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="screen-past"></div>
    <div id="screen-current"></div>
    <div class="button-grid">
        <button class="operator" data-op>+</button>
        <button class="operator" data-op>-</button> 
        <button class="operator" data-op>x</button>
        <button class="operator" data-op>/</button>
        <button class="operator" id="equal">=</button>
        <button id="clear">Clear</button>
        <button class="number" data-num>9</button>
        <button class="number" data-num>8</button>
        <button class="number" data-num>7</button>
        <button class="number" data-num>6</button>
        <button class="number" data-num>5</button>
        <button class="number" data-num>4</button>
        <button class="number" data-num>3</button>
        <button class="number" data-num>2</button>
        <button class="number" data-num>1</button>
        <button class="number" data-num>0</button>     
        <button id="decimal">.</button>   
    </div>
    
</body>
</html>
